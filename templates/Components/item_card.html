{% load static %}

    <a href='/item?id={{ item.ID }}' style="text-decoration: inherit; color: inherit; cursor: auto;">
        <div class="card my-2 mx-2 btn btn-outline-light p-0 text-start text-dark" style="width: 350px">
            <img class="card-img-top card-img" src='{{ item.image }}' alt="Card image cap" height="233px" style="object-fit: contain">
            <div class="card-body pb-0">
                <h5 class="card-title text-truncate">{{ item.title }}</h5>
                <p class="card-text" style="height: 125px; overflow: hidden;text-overflow: fade">
                    {{ item.short_description }}
                </p>
            </div>
            <div class="card-footer d-flex flex-row align-items-center" style="max-height: 36px">
                <small class="text-muted"><b>Price:</b></small>
                <small class="ms-1">{{ item.price }}</small>
                <span style="font-size: 18px; font-weight: lighter">$</span>
            </div>
            <div class="card-footer d-flex flex-row align-items-center" style="max-height: 36px">
                <small class="text-muted"><b>Rating:</b> <span id="pos_rating_{{ item.ID }}" style="font-family: 'Times New Roman'"></span></small>
                    <span style="font-size: 24px; font-family: 'Times New Roman'" id="neg_rating_{{ item.ID }}"></span>
                    <script>
                         document.getElementById("pos_rating_{{ item.ID }}").innerHTML=makePosRating({{ item.rating }})
                         document.getElementById("neg_rating_{{ item.ID }}").innerHTML=makeNegRating({{ item.rating }})
                    </script>
            </div>
        </div>
    </a>

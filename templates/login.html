{% load static %}
<!DOCTYPE html>
<html lang="en" class="bg-dark">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>FCS | Login</title>

    <!-- Bootstrap -->

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <script src="{% static 'js/CustomTags.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap/bootstrap.min.js' %}"></script>
</head>
<header>
    <nav-header Login></nav-header> <!--CustomTags.js-->
</header>

<body>
<div class="d-flex align-items-center justify-content-center bg-success bg-gradient flex-column"
     style="height: 600px; min-height: 280px">

    <div class="p-4 d-flex align-items-center justify-content-evenly flex-column card rounded-3 shadow flex-wrap"
         style="height: 400px; min-height:250px;min-width: 150px;width: 90%; overflow: hidden; max-width: 450px">
      <span style="font-size: xx-large; font-weight: bold">
          Log-in
      </span>
        <form class="mt-2 d-flex flex-column align-items-center w-100">
            <label class="w-100 d-flex align-items-center justify-content-center">
                <input type="text" placeholder="Username" style="min-width: 69%">
            </label>
            <label class="w-100 d-flex align-items-center justify-content-center mt-2">
                <input type="password" placeholder="Password" style=" min-width:69%">
            </label>
            <label class="mt-1">
                <a href="404"><span style="font-size: 12px">Forgot Password</span></a>
            </label>
            <label>
                <input type="checkbox" name="signed_in" value="signed_in">
                <span style="font-size: 12px">Remember Me</span>
            </label>
            <a class="d-flex flex-column align-items-center mt-2 w-100" href="/" style="text-decoration: none">
                <label style="max-width: 75%">
                    <button class="btn btn-success" style=" width: 125px; max-width: 100%;" type="button">Log In
                    </button>
                </label>
                <label class="my-2" style="max-width: 75%">
                    <button class="btn btn-primary" style=" width: 125px; max-width: 100%;" type="button">Sign Up
                    </button>
                </label>
            </a>
        </form>
    </div>
</div>

</body>
<footer>
    <nav-footer Login></nav-footer>
</footer>
</html>

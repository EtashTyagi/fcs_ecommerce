{% load static %}
<!DOCTYPE html>
<html lang="en" class="bg-dark">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>FCS | Sell</title>

    <!-- Bootstrap -->
    
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <script src="{% static 'js/components/Header.js' %}"></script>
    <script src="{% static 'js/components/Footer.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap/bootstrap.min.js' %}"></script>
</head>
<header>
    <nav-header Sell Search></nav-header> <!--MainItemDisplay.js-->
</header>
<body >
<div class="d-flex align-items-center justify-content-center"
     style="background: antiquewhite; min-height:calc(100vh - 156px)">
            <form class="mt-4 d-flex flex-column align-items-center w-100 justify-content-center">
                <label class="d-flex flex-row w-100 justify-content-center" style="height: 125px">
                    <button class="btn  btn-light me-4" style="width: 50%; max-width: 125px">Upload Image 1</button>
                    <button class="btn btn-light ms-4" style="width: 50%; max-width: 125px">Upload Image 2</button>
                </label>

            <label class="d-flex flex-row w-100 justify-content-center mt-3">
                <input class="me-1" type="text" placeholder="Product Name" style="width: 50%; max-width: 200px">
                <input class="ms-1" type="text" placeholder="Product Type" style="width: 50%; max-width: 200px">
            </label>
            <label class="w-100 d-flex mt-3" style="max-width: 410px">
                <textarea placeholder="Short Description" class="w-100"></textarea>
            </label>
                <label class="w-100 d-flex mt-3" style="max-width: 410px">
                <textarea placeholder="Long Description" class="w-100"></textarea>
            </label>
            <label class="w-100 d-flex mt-3" style="max-width: 410px">
                <input  min=0.1
                        max=1000000
                        class="w-100" style="max-width: 410px"
                        type = "number"
                        placeholder="Price">
            </label>

            <a class="d-flex flex-column align-items-center mt-4 w-100" href="/" style="text-decoration: none">
                <label style="max-width: 75%">
                    <button class="btn btn-success" style="height: 45px;width: 125px; max-width: 100%;" type="button">Send Request
                    </button>
                </label>
            </a>
        </form>
</div>
</body>
<footer>
    <nav-footer Sell></nav-footer>
</footer>
</html>

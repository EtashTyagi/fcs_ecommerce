{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title></title>

        <!-- Bootstrap -->

        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <script src="{% static 'js/MakeRating.js' %}"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="{% static 'js/bootstrap/bootstrap.min.js' %}"></script>
</head>
<body>
    <a href='/item?id={{ item.ID }}/' style="text-decoration: inherit; color: inherit; cursor: auto;">
        <div class="card my-2 mx-1 btn btn-outline-light p-0 text-start text-dark" style="width: 350px">
            <img class="card-img-top card-img" src='{{ item.image }}' alt="Card image cap" height="233px" style="object-fit: contain">
            <div class="card-body pb-0">
                <h5 class="card-title text-truncate">{{ item.title }}</h5>
                <p class="card-text" style="height: 125px; overflow: hidden;text-overflow: fade">
                    {{ item.short_description }}
                </p>
            </div>
            <div class="card-footer d-flex flex-row align-items-center" style="max-height: 36px">
                <small class="text-muted"><b>Price:</b></small>
                <small class="ms-1">{{ item.price }}</small>
                <span style="font-size: 18px; font-weight: lighter">$</span>
            </div>
            <div class="card-footer d-flex flex-row align-items-center" style="max-height: 36px">
                <small class="text-muted"><b>Rating:</b> <span id="pos_rating_{{ item.ID }}"></span></small>
                    <span style="font-size: 24px" id="neg_rating_{{ item.ID }}"></span>
                    <script>
                         document.getElementById("pos_rating_{{ item.ID }}").innerHTML=makePosRating({{ item.rating }})
                         document.getElementById("neg_rating_{{ item.ID }}").innerHTML=makeNegRating({{ item.rating }})
                    </script>
            </div>
        </div>
    </a>
</body>
</html>

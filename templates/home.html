{% load static %}
<!DOCTYPE html>
<html lang="en" class="bg-dark">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>FCS | Home</title>

        <!-- Bootstrap -->
        
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

        <script src="{% static 'js/components/Header.js' %}"></script>
        <script src="{% static 'js/components/Footer.js' %}"></script>
        <script src="{% static 'js/components/ItemsList.js' %}"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="{% static 'js/bootstrap/bootstrap.min.js' %}"></script>
    </head>
    <header>
        <nav-header Home Search></nav-header> <!--MainItemDisplay.js-->
    </header>
    <body >
        <div style="min-height: calc(100vh - 160px); background: antiquewhite">
            <div class="card-deck d-flex flex-wrap mx-1 mx-sm-2 mx-md-3 mx-lg-4 py-3 justify-content-evenly">
            {% for item in items %}
                <item-card ofItem='{{ item }}'></item-card>
            {% endfor %}
            </div>
        </div>
    </body>
    <footer>
        <nav-footer Home></nav-footer>
    </footer>
</html>

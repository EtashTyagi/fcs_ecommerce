<!DOCTYPE html>
<html lang="en" translate="no">
<head>
  <meta charset="UTF-8">
  <title>FCS | Login To Continue</title>
  <link rel="stylesheet" type="text/css" href="./css/custom_design.css">
</head>
<header>
</header>
<body class="gradient_animation" style="height: 96vh; width: 96vw">
  <div class="elevated_container">
      <span style="font-size: min(8vw, 8vh);
               border-bottom: solid #121212 2px;
               color: #121212; display: block;
               text-align: center">
          LOGIN
      </span>
    <form style="margin: 3vh 0">
      <label class="login_container-container">
        <input class="login_container-elements" type="text" placeholder="Username">
      </label>
      <label class="login_container-container">
        <input class="login_container-elements" type="password" placeholder="Password">
      </label>
      <label class="login_container-container">
        <a href="404"><span style="font-size: min(3vw, 3vh)">Forgot Password</span></a>
      </label>
      <label class="login_container-container">
        <input style="height: min(1.75vw, 1.75vh)" type="checkbox" name="signed_in" value="signed_in">
        <span style="font-size: min(3vw, 3vh)">Remember Me</span>
      </label>
      <a href="home.html">
        <label class="login_container-container">
          <button type="button" class="login_container-elements login_container-login_button">Log In</button>
        </label>
        <label class="login_container-container">
            <button type="button" class="login_container-elements login_container-signup_button">Sign Up</button>
        </label>
      </a>
    </form>
  </div>
</body>
</html>
